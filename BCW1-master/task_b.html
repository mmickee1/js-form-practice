<body>
    <h1>Form validation JavaScript</h1>

    <form method="post" novalidate>
        <!-- your input elements here -->
        <div class="validform">
            Firstname*:<br>
            <input type="text" name="firstname" required placeholder="First name.."><br>
            <p class="formerror">Form is incorrect</p>
            Lastname*:<br>
            <input type="text" name="lastname" required placeholder="Last name.."><br>
            Email*: <br><input type="email" name="email" required pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$" placeholder="Enter a valid email address"><br>
            Phone number*:<br>
            <input type="tel" name="phonenumber" required pattern="\+358[0-9]{9}" placeholder="+358123456789"><br>
            Address:<br>
            <input type="text" name="address"><br>
            Postal code:<br>
            <input type="number" name="postalcode" pattern="[0-9]{5}" placeholder="00000"><br>
            Password*:<br>
            <input type="password" name="password" pattern=".{6,}" placeholder="Six or more characters" required><br>
            <input type="submit" value="Submit">
        </div>

    </form>

    <script src="js/main.js"></script>
</body>
